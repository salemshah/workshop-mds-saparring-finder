server {
    listen 80;
    server_name sparring-finder-app.duckdns.org www.sparring-finder-app.duckdns.org;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name sparring-finder-app.duckdns.org www.sparring-finder-app.duckdns.org;

    ssl_certificate     /etc/letsencrypt/live/sparring-finder-app.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sparring-finder-app.duckdns.org/privkey.pem;

    # Map $http_upgrade => Connection header for WebSocket
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    location / {
        proxy_pass         http://localhost:8010;
        proxy_http_version 1.1;

        # Required for Socket.IO WebSocket handshake
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection $connection_upgrade;

        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
    }
}
