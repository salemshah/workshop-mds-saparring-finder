services:
  app:
    image: salemshah/sparring-finder-rest-full-api:latest
    restart: always
    command: sleep infinity
    env_file:
      - .env
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL_PRODUCTION}
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: '512M'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge